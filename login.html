<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div id="top">
		<img src="./img/world.png" style="margin: 0 auto;">
		<select>
			<option value="zh_cn">中文（简体）</option>
			<option value="zh_tw">中文（正體）</option>
			<option value="en-us">English</option>
			</select>
	</div>
	<div id="login">
		<div id="login-mid">
			<form method="post" action="/WebChat/login">
				<img src="./img/login.png" class="loginimg">
				<input id="username" class="shuru" type="text" name="username" placeholder="用户名"><br>
				<input id="password" class="shuru" type="password" name="password" placeholder="密码"><br>
				<input type="submit" value="登录" class="submit" onclick="login();">
			</form>
			<button class="submit" onclick="xuanzhuan();">注册</button>
		</div>
	</div>
	<div id="bottom">
		<h3>免注册登录！</h3>
		<div id="nicheng">
			<form method="post" action="/WebChat/freelogin">
				<input id="nicheng-child" type="text" name="nicheng" placeholder="请输入昵称">
				<input type="submit" value="登录" id="freelogin" style="display: none;">
			</form>
		</div>
		<div id="get" onclick="freelogin();"></div>
	</div>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
